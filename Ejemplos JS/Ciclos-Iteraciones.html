<script type="text/javascript">
//for
var paso;
for (paso = 0; paso < 5; paso++) {
  // Se ejecuta 5 veces, con valores desde paso desde 0 hasta 4.
  console.log('Dando un paso al Este');
};
//do..while
do {
  i += 1;
  console.log(i);
} while (i < 5);
//while
n = 0;
x = 0;
while (n < 3) {
  n++;
  x += n;
}
